<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Suggest</title>
</head>

<body class="bg-info  bg-light">
    <br><br>
    <h6 class="display-6 mt-0 pt-0">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/VNRVJIETLogo.png" width='80' height='80'>
        CGRS - VNRVJIET </h1>
        

        <h1 class="display-2 text-center">Suggestions/Feedback</h1>
        <h5> <marquee scrollamount=9 onmouseover="this.stop()" onmouseout="this.start()"> All suggestions will be considered by the management and will be implemented
            if possible. Acknowledgemets will be mailed to your email address</marquee></h5>


        <div class="container px-5">
            <form style="background-color:rgb(238, 224, 197); width: 100%;"
                class="row g-3 shadow-lg p-5 mt-5 mb-5 mx-auto rounded">
                <div class="col-md-6">
                    <label for="text" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="col-md-6">
                    <label for="text" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Suggestion/Feedback </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="Year" class="form-label">Year</label>
                    <select id="Year" class="form-select">
                        <option>Select year</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="Department" class="form-label">Department</label>
                    <select id="Department" class="form-select">
                        <option>Select dept</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>EIE</option>
                        <option>IT</option>
                        <option>CIVIL</option>
                        <option>MECH</option>
                        <option>AE</option>
                        <option>CSBS</option>
                        <option>CSE-AIML</option>
                        <option>CSE-CYS</option>
                        <option>CSE-DS</option>
                        <option>CSE-IOT</option>


                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check">
                        <label class="form-check-label" for="Check">
                            I will abide by the rules and regulations of the institution
                        </label>
                    </div>
                </div>
                <div class="col">
                    <a href="sent.html" target="_self" class="btn btn-outline-primary"> Send ticket </a>
                </div>
            </form>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
